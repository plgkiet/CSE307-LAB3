<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <table>
                <tr>
                    <td>Full name: </td>
                    <td><input type="text" name="fullname" required="required" style="width:200px"></td>
                </tr>
                <tr>
                    <td>Birhtday: </td>
                    <td style="text-align: left;">
                        <select name="birhtday">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <span>
                            Month
                        </span>
                        <select name="month">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span>Year</span>
                        <input type="text" name="year" required="required" style="width: 50px;">
                    </td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td style="text-align: left;">
                        <input name="gender" type="radio" value="Male">Male
                        <input name="gender" type="radio" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Telephone: </td>
                    <td><input type="text" name="phonenumber" required="required" style="width:200px"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="text" name="email" required="required" style="width:200px"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>Credentials</b></legend>
            <table>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" required="required" style="width:200px"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" required="required" style="width: 200px;"></td>
                </tr>
                <tr>
                    <td>Confirm Password: </td>
                    <td><input type="password" name="password" required="required" style="width: 200px;"></td>
                </tr> 
            </table>
        </fieldset>
        <div style="text-align: center;">
            <button  type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </div>     
    </form>
</body>
